apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-daemonset
  namespace: nginx
spec:
 ## replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name : nginx-daemonset-pod
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
