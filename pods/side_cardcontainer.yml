apiVersion: v1
kind: Pod
metadata:
  name : side-card-test

spec :
  volumes:
    - name:  shared-logs
      emptyDir: {}
  containers:
#Produce Logs
  - name : main-container
    image:  busybox
    command: ["sh", "-c","while true; do echo 'Hello Dosto' >> /var/log/app.log; sleep 5 ; done"]
    volumeMounts:
      - name:  shared-logs
        mountPath:  /var/log/
  - name: side-card-conatiner
    image:  busybox
    command: ["sh","-c","tail -f /var/log/app.log"]
    volumeMounts:
      - name:  shared-logs
        mountPath:  /var/log/
